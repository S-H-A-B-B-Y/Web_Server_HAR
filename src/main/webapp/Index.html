<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        #status {
            font-size: 18px;
            margin-top: 20px;
        }
        select {
            font-size: 16px;
            padding: 8px;
            margin-top: 20px;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <h1>Sensor Data Server</h1>
    <button id="startBtn" onclick="startServer()">Start Server</button>
    <button id="stopBtn" onclick="stopServer()">Stop Server</button>
    <div id="status">Server not running</div>
    
    <select id="activitySelect" onchange="selectActivity()">
        <option value="">Select Activity</option>
        <option value="Running">Running</option>
        <option value="Walking">Walking</option>
        <option value="StairUp">StairUp</option>
        <option value="StairDown">StairDown</option>
        <option value="Jumping">Jumping</option>
        <option value="Stand Up">Stand Up</option>
        <option value="Sit Down">Sit Down</option>
    </select>
</body>
</html>
